<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Logos - Axel Andrade</title>
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="assets/css/lightgallery.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
        <style type="text/css">
            body{
                background-image: url(assets/img/wall.jpg);
            }
            .demo-gallery > ul {
              display: flex;
              flex-direction: row;
              margin-left: -15px;
              list-style-type: none;
            }
            .demo-gallery > ul > li {
                
                margin-bottom: 15px;

                margin-right: 20px;
                width: 200px;
            }
            .demo-gallery > ul > li a {
              border: 3px solid #FFF;
              border-radius: 3px;
              display: block;
              overflow: hidden;
              position: relative;
              float: left;
            }
            .demo-gallery > ul > li a > img {
              -webkit-transition: -webkit-transform 0.15s ease 0s;
              -moz-transition: -moz-transform 0.15s ease 0s;
              -o-transition: -o-transform 0.15s ease 0s;
              transition: transform 0.15s ease 0s;
              -webkit-transform: scale3d(1, 1, 1);
              transform: scale3d(1, 1, 1);
              height: 100%;
              width: 100%;
            }
            .demo-gallery > ul > li a:hover > img {
              -webkit-transform: scale3d(1.1, 1.1, 1.1);
              transform: scale3d(1.1, 1.1, 1.1);
            }
            .demo-gallery > ul > li a:hover .demo-gallery-poster > img {
              opacity: 1;
            }
            .demo-gallery > ul > li a .demo-gallery-poster {
              background-color: yellow;
              bottom: 0;
              left: 0;
              position: absolute;
              right: 0;
              top: 0;
              -webkit-transition: background-color 0.15s ease 0s;
              -o-transition: background-color 0.15s ease 0s;
              transition: background-color 0.15s ease 0s;
            }
            .demo-gallery > ul > li a .demo-gallery-poster > img {
              left: 50%;
              margin-left: -10px;
              margin-top: -10px;
              opacity: 0;
              position: absolute;
              top: 50%;
              -webkit-transition: opacity 0.3s ease 0s;
              -o-transition: opacity 0.3s ease 0s;
              transition: opacity 0.3s ease 0s;
            }
            .demo-gallery > ul > li a:hover .demo-gallery-poster {
              background-color: rgba(0, 0, 0, 0.5);
            }
            .demo-gallery .justified-gallery > a > img {
              -webkit-transition: -webkit-transform 0.15s ease 0s;
              -moz-transition: -moz-transform 0.15s ease 0s;
              -o-transition: -o-transform 0.15s ease 0s;
              transition: transform 0.15s ease 0s;
              -webkit-transform: scale3d(1, 1, 1);
              transform: scale3d(1, 1, 1);
              height: 100%;
              width: 100%;
            }
            .demo-gallery .justified-gallery > a:hover > img {
              -webkit-transform: scale3d(1.1, 1.1, 1.1);
              transform: scale3d(1.1, 1.1, 1.1);
            }
            .demo-gallery .justified-gallery > a:hover .demo-gallery-poster > img {
              opacity: 1;
            }
            .demo-gallery .justified-gallery > a .demo-gallery-poster {
              background-color: rgba(0, 0, 0, 0.1);
              bottom: 0;
              left: 0;
              position: absolute;
              right: 0;
              top: 0;
              -webkit-transition: background-color 0.15s ease 0s;
              -o-transition: background-color 0.15s ease 0s;
              transition: background-color 0.15s ease 0s;
            }
            .demo-gallery .justified-gallery > a .demo-gallery-poster > img {
              left: 50%;
              margin-left: -10px;
              margin-top: -10px;
              opacity: 0;
              position: absolute;
              top: 50%;
              -webkit-transition: opacity 0.3s ease 0s;
              -o-transition: opacity 0.3s ease 0s;
              transition: opacity 0.3s ease 0s;
            }
            .demo-gallery .justified-gallery > a:hover .demo-gallery-poster {
              background-color: rgba(0, 0, 0, 0.5);
            }
            .demo-gallery .video .demo-gallery-poster img {
              height: 48px;
              margin-left: -24px;
              margin-top: -24px;
              opacity: 0.8;
              width: 48px;
            }
            .demo-gallery.dark > ul > li a {
              border: 3px solid #04070a;
            }
            .home .demo-gallery {
              padding-bottom: 80px;
            }

            .lg-img-wrap{
              background-color: white;
            }


            h1{
              font-family: 'Luckiest Guy', cursive;
             
              font-size: 40px;
            animation-duration: 2s;
          color: #ff8008;

text-shadow: 1px 0px 1px #CCCCCC, 0px 1px 1px #EEEEEE, 2px 1px 1px #CCCCCC, 1px 2px 1px #EEEEEE, 3px 2px 1px #CCCCCC, 2px 3px 1px #EEEEEE, 4px 3px 1px #CCCCCC, 3px 4px 1px #EEEEEE, 5px 4px 1px #CCCCCC, 4px 5px 1px #EEEEEE, 6px 5px 1px #CCCCCC, 5px 6px 1px #EEEEEE, 7px 6px 1px #CCCCCC;
            }

        </style>
        
    </head>
    <body class="home">
      <center><h1 class="animate__animated animate__tada animate__slower animate__infinite  ">LOGOS</h1></center>
        <div class="demo-gallery animate__tada">
            <ul id="lightgallery" class="list-unstyled row">
                <li class="col-xs-6 col-sm-4 col-md-3" data-responsive="assets/img/2.png 375, assets/img/2.png 480, 2.png 800" data-src="assets/img/2.png" data-sub-html="">

                <li class="col-xs-6 col-sm-4 col-md-3" data-responsive="assets/img/lgk.png 375, assets/img/lgk.png 480, assets/img/lgk.png 800" data-src="assets/img/lgk.png" data-sub-html="">
                    <a href="">

                </li>

                 <li class="col-xs-6 col-sm-4 col-md-3" data-responsive="assets/img/lg-01.png 375, assets/img/lg-01.png 480, assets/img/lg-01.png 800" data-src="assets/img/lg-01.png" data-sub-html="">
                    <a href="">
                        <img class="img-responsive" src="assets/img/lg-01.png">
                    </a>
                </li>

                <li class="col-xs-6 col-sm-4 col-md-3" data-responsive="assets/img/muestra.png 375, assets/img/muestra.png 480, assets/img/muestra.png 800" data-src="assets/img/muestra.png" data-sub-html="">
                    <a href="">
                        <img class="img-responsive" src="assets/img/muestra.png">
                    </a>
                </li>

                <li class="col-xs-6 col-sm-4 col-md-3" data-responsive="assets/img/resultado-01.png 375, assets/img/resultado-01.png 480, assets/img/resultado-01.png 800" data-src="assets/img/resultado-01.png" data-sub-html="">
                    <a href="">
                        <img class="img-responsive" src="assets/img/resultado-01.png">
                    </a>
                </li>

                 <li class="col-xs-6 col-sm-4 col-md-3" data-responsive="assets/img/carrasco.png 375, assets/img/carrasco.png 480, assets/img/carrasco.png 800" data-src="assets/img/carrasco.png" data-sub-html="">
                    <a href="">

                    </a>
                </li>








                
            </ul>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script type="text/javascript">
        $(document).ready(function(){
            $('#lightgallery').lightGallery({
    mode: 'lg-fade',
    cssEasing : 'cubic-bezier(0.25, 0, 0.25, 1)'
   
});
        });
        </script>
        <script src="https://cdn.jsdelivr.net/picturefill/2.3.1/picturefill.min.js"></script>
        <script src="assets/js/lightgallery-all.min.js"></script>
        <script src="assets/js/jquery.mousewheel.min.js"></script>
        <script src="assets/js/jquery.nicescroll.min.js"></script>

        <script type="text/javascript">
          $("html").niceScroll();
        </script>
    </body>
</html>
