<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Pokédex - Proyecto</title>

	<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<body id="container-body">
	<!-- Menu navbar -->
	<div class="intro framed no-hd">
		<button class="buscar-poke" id="buscar-poke"> Buscar pókémon</button>
		<button  id="pokedex-completa">Pokédex</button>
	</div>

	<!-- Modal de búsqueda -->
	<div id="buscar-poke-container" style="display:none;">
			<div id="buscar-poke-body" class="nes-field" >
  
  				<input type="text" id="pokemon-nombre" class="nes-input"><a class="nes-btn" id="buscar" href="#">Buscar</a>


			</div>
			<center><div id="progreso" style="margin-top: 2rem;"></div></center>
		
		</div>

	 <!-- LottieFile de Pokebola, carga solamente cuando está en un servidor -->
<!-- 	<div class="loader ">		
		<div id="animation" class="animation">
		</div>
	</div> -->

	<!-- Dependencias  -->	

	<script type="text/javascript">
		const AudioContext = window.AudioContext || window.webkitAudioContext;
 		const context = new AudioContext();
		window.addEventListener('DOMContentLoaded', () => {
	  	document.getElementById("container-body").addEventListener('click', () => {
	    	context.resume();
	  	}, { once: true });
		});

		//document.getElementById("container-body").click();
	</script>

	<script type="text/javascript" src="assets/js/howler.min.js"></script>

	<script type="text/javascript">
		
		var sound = new Howl({
  		src: ['assets/optionmenu.mp3']
		});

		document.getElementById('buscar-poke').addEventListener('mouseover', () => {
  		context.resume().then(() => {
    	// play the sound
   			 sound.play();
  		});
		});
		document.getElementById('pokedex-completa').addEventListener('mouseover', () => {
  		context.resume().then(() => {
    // play the sound
  	  sound.play();
  	});
		});


		
	</script>
